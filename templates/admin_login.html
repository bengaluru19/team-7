		<div id="jumbotron-div" >
			<h1 class="display-4">Sign in.</h1>
			<p class="lead">Welcome.</p>
			<hr class="my-4" style="width: 60%;">

			
			
			<form action="/adlogin" method="POST">
				<p class="lead">Username</p>
				<input type="text" class="textbox" id="username" name="username">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
				<br><br>
				{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}

					{% for category, message in messages %}
						<div class = "alert alert-{{ category }}">
							{{ message }}
						</div>
					{% endfor %}

				{% endif %}
				{% endwith %}
				{% block body %}{% endblock %}
				<p class="lead">Password</p>
				<input type="password" class="textbox" id="password" name="password">
				<br><br>
				<p class="lead" ><input type="submit" class="btn btn-primary btn-lg btn-firstpage" href="#" role="button" id="sign-in-button" value="Login"></input>
				</p>
			</form>
			
		</div>
	</body>
